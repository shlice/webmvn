# appenders #
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding = UTF-8
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern = %d %-5p [%C.%M] - %m%n

# root logger #
log4j.rootLogger = INFO, stdout
log4j.logger.org.apache.zookeeper = WARN, stdout
log4j.logger.org.springframework = WARN, stdout
log4j.logger.org.hibernate = WARN, stdout
log4j.logger.org.apache.shiro = WARN, stdout
log4j.logger.org.quartz = WARN, stdout
